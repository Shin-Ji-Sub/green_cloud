<!-- Navbar start -->
<div class="container-fluid fixed-top" xmlns:th="http://www.thymeleaf.org">
    <div class="container topbar bg-primary d-none d-lg-block">
        <div class="d-flex justify-content-between">
            <div class="top-info ps-2">
                <small class="me-3"><i class="fas fa-map-marker-alt me-2 text-secondary"></i> <a href="https://yeoksam.greenart.co.kr/" class="text-white">서울 강남구 강남대로 428 만이빌딩 5층, 10층</a></small>
                <small class="me-3"><i class="fas fa-envelope me-2 text-secondary"></i><a href="https://yeoksam.greenart.co.kr/" class="text-white">02-3481-1006</a></small>


            </div>
            <div class="top-link pe-2">
                <small class="me-3"><i class="fas fa-map-marker-alt me-2 text-secondary"></i>
                    <a href="#" class="text-white" th:text="|TOTAL VISIT : ${ total == null ? '0' : total }|"></a>
                </small>


                <th:block th:if="${ #ctx.session.loginUser != null }">
                    <a href="#" class="text-white"><small th:text="|${ #ctx.session.loginUser.userNickname } 님 반갑습니다|" class="text-white ms-2"></small></a>
                    <a href="/userAccount/logout" class="text-white"><small class="text-white ms-2">Log out</small></a>
                </th:block>

            </div>
        </div>
    </div>
    <div class="container px-0">
        <nav class="navbar navbar-light bg-white navbar-expand-xl">
            <a href="/home" class="navbar-brand"><h1 class="text-primary display-6">HollysCoffee</h1></a>
            <button class="navbar-toggler py-2 px-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="fa fa-bars text-primary"></span>
            </button>
            <div class="collapse navbar-collapse bg-white" id="navbarCollapse">
                <div class="navbar-nav mx-auto">
                    <a th:href="@{/home}" class="nav-item nav-link active">Home</a>
                    <a th:href="@{/hollysProduct/shop?page=1&select=0}" th:text="${Menu}" class="nav-item nav-link"></a>
                    <div class="nav-item dropdown">
                    </div>
                    <a href="/board/review" class="nav-item nav-link">Review</a>
                    <a class="nav-item nav-link contact-seller">Contact Seller</a>
                    <a href="/announcement" class="nav-item nav-link">Notice</a>

                </div>
                <div class="d-flex m-3 me-0">
                    <a th:if="${ #ctx.session.loginUser != null && #ctx.session.loginUser.userAdmin == true }" href="/admin-home" class="nav-item nav-link">AdminPage</a> <!-- yoona -->
                    <th:block th:if="${ #ctx.session.loginUser != null }">
                        <a href="/hollysProduct/cart-product" class="position-relative me-4 my-auto">
                            <i class="fa fa-shopping-bag fa-2x"></i>
                            <span th:text="${ #ctx.session.appUserCart != null ? #lists.size(#ctx.session.appUserCart) : 0 }" class="position-absolute bg-secondary rounded-circle d-flex align-items-center justify-content-center text-dark px-1" style="top: -5px; left: 15px; height: 20px; min-width: 20px;">
                            </span>
                        </a>
                    </th:block>
                    <th:block th:if="${ #ctx.session.loginUser }">
                        <a href="/userMyPage/mypage" class="my-auto">
                            <i class="fas fa-user fa-2x"></i>
                        </a>
                    </th:block>
                    <th:block th:unless="${ #ctx.session.loginUser }">
                        <a href="/userAccount/login" class="my-auto">
                            <i class="fas fa-user fa-2x"></i>
                        </a>
                    </th:block>

                </div>
            </div>
        </nav>
    </div>
</div>
<script src="http://code.jquery.com/jquery-3.7.1.js"></script>
<script type="text/javascript" th:inline="javascript">

    $(function() {

        // contact seller
        $('.contact-seller').on('click', function(event) {
            event.preventDefault();
            if (/*[[${#ctx.session.loginUser == null}]]*/) {
                 alert('로그인이 필요한 서비스 입니다.');
                 return;
            }else {
                location.href="/inquiry1on1";

            }
        });
    });
</script>
